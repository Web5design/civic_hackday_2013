<!DOCTYPE html>
<html lang="en">
<head>
  <title> Philly Crime </title>
  <meta charset="utf-8">
 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>  
      <link rel="stylesheet" type="text/css" media="all" href="https://s3.amazonaws.com/axisphilly-assets/stylesheets/style.css" />
      <link rel="stylesheet" type="text/css" media="all" href="/static/css/app.css" />

  </head>
<body>


  <!-- app container -->
  <div id="app">     
    <section class="row">
      <div id="map-container" class="six columns">
        <div class="row">
          <div id="map-control" class="twelve columns">
            <form>
              <label><h4>Philly Crime Report:</h4></label>
              <select id="map-select">
                <optgroup label="Total Crimes, Percent Change">
                  <option value="percentChangeTotal0712" class="_07">2007 vs 2012</option>
                  <option value="percentChangeTotal1112" class="_11">2011 vs 2012</option>
                  <option value="percentChangeTotal07Avg" class="avg">2007 vs 2008 - 2012 Average</option>
                </optgroup>
                <optgroup label="Violent Crimes, Percent Change">
                  <option value="percentChangeViolent0712" class="_07">2007 vs 2012</option>
                  <option value="percentChangeViolent1112" class="_11">2011 vs 2012</option>
                  <option value="percentChangeViolent07Avg" class="avg">2007 vs 2008 - 2012 Average</option>
                </optgroup>
                <optgroup label="Property Crimes, Percent Change">
                  <option value="percentChangeProperty0712" class="_07">2007 vs 2012</option>
                  <option value="percentChangeProperty1112" class="_11">2011 vs 2012</option>
                  <option value="percentChangeProperty07Avg" class="avg">2007 vs 2008 - 2012 Average</option>
                </optgroup>
              </select>
            </form>
          </div>
        </div>
        <div class="row">
          <div id="map" class="twelve columns"></div>
        </div>
        <div class="row">
          <div id="legend" class="twelve columns"></div>
        </div>
      </div>
      <div id="dashboard" class="six columns">
        <div class="row">
          <h3 id="neighborhood" class="twelve columns"><span></span></h3>
        </div>
        <div class="row" id="stats">
          <table class="ten">
            <thead>
              <tr>
                <th class="title"><em>Percent Change</em></th>
                <th>Total Crimes</th>
                <th>Violent Crimes</th>
                <th>Property Crimes</th>
              </tr>
            </thead>
            <tbody>
              <tr id="_07" class="stat-line">
                <td>2007 vs 2012</td>
                <td id="percentChangeTotal0712"></td>
                <td id="percentChangeViolent0712"></td>
                <td id="percentChangeProperty0712"></td>
              </tr>
              <tr id="_11" class="stat-line hidden">
                <td>2011 vs 2012</td>
                <td id="percentChangeTotal1112"></td>
                <td id="percentChangeViolent1112"></td>
                <td id="percentChangeProperty1112"></td>
              </tr>
              <tr id="avg" class="stat-line hidden">
                <td>2007 vs 2008 - 2012 Average</td>
                <td id="percentChangeTotal07Avg"></td>
                <td id="percentChangeViolent07Avg"></td>
                <td id="percentChangeProperty07Avg"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="mini-charts" class="row">
          <div class="twelve columns">
            <div id="violent-charts" class="charts"></div>
            <div id="property-charts" class="charts"></div>
          </div>
        </div>
      </div>
    </div>
    </section>
    
   
    <script src="/static/js/d3.min.js"></script>
    <script src="/static/js/topojson.js"></script>
    <script src="/static/js/app.js"></script>
  </div>


  
</body>
</html>
