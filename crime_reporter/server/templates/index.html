<script>

//$ = jquery initialization
//main html body = document [this contains all the html code]
//whenever on ready, call this function
 $(document).ready(function () {
  $.ajax({
     type: 'GET',
     url: '/static/us.json',
     //Called when doc ready on success  
     success: function (res){
       //us = JSON.parse(res);
       us_data = res;
       console.log(res);
     }
  });
});

var width = 960,
    height = 500;

var rateById = d3.map();

var quantize = d3.scale.quantize()
    .domain([0, .15])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "/static/philly.json")
    .defer(d3.tsv, "/static/unemployment.tsv", function(d) { rateById.set(d.id, +d.rate); })
    .await(ready);

function ready(error, us) {
  us.objects.counties.geometries = us.objects.counties.splice(0, 1000)
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateById.get(d.id)); })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);

}
